<html>

<head>
    <title>AuthPI Hosted Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.11.0"></script>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen">
        <div class="grid grid-cols-2 gap-4 shadow-2xl p-8 rounded-lg">
            <!-- 信息 -->
            <div class="col-span-full text-center text-2xl font-bold w-[32rem]">
                用你的 AuthPI 账号登录到 {{application.name}}
            </div>

            <div class="flex relative shadow-inner p-4 h-32 w-64 items-center justify-center rounded-xl">
                <div class="text-sm absolute left-2 top-2 text-gray-500">授权范围</div>
                <div class="text-lg font-bold">{{scope}}</div>
            </div>

            <div class="flex relative shadow-inner p-4 h-32 w-64 items-center justify-center rounded-xl">
                <div class="text-sm absolute left-2 top-2 text-gray-500">完成后重定向</div>
                <div class="text-2xl font-bold">{{redirect_uri}}</div>
            </div>

            <!-- 用户名和密码输入 -->
            <div class="flex relative shadow-inner p-4 h-32 w-64 items-center justify-center rounded-xl">
                <div class="text-sm absolute left-2 top-2 text-gray-500">用户名</div>
                <input class="border rounded-lg w-full h-2/4 px-4" id="username" />
            </div>

            <div class="flex relative shadow-inner p-4 h-32 w-64 items-center justify-center rounded-xl">
                <div class="text-sm absolute left-2 top-2 text-gray-500">密码</div>
                <input class="border rounded-lg w-full h-2/4 px-4" type="password" id="password" />
            </div>

            <!-- 登录 -->
            <button
                class="col-span-2 bg-green-500 hover:bg-green-600 duration-300 text-white py-4 rounded-lg font-bold text-2xl"
                id="login">
                登录
            </button>
        </div>
    </div>
</body>

<script>
    document.getElementById('login').addEventListener('click', async function () {
        const digest = sha256.update(`${document.getElementById('username').value}:${document.getElementById('password').value}`).hex()

        const resp = await fetch(`/auth/oidc/authentication/verify/user-password-to-code?digest=${digest}&scope={{scope}}&csrf_token={{csrf_token}}&app_id={{application.app_id}}`)

        // 跳转
        if ("{{response_mode}}" == "query") {
            window.location = `{{redirect_uri}}?code=${await resp.json()}`
        } else if ("{{response_mode}}" == "fragment") {
            window.location = `{{redirect_uri}}#code=${await resp.json()}`
        }
    })
</script>

</html>
